<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras</title>
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu archivo CSS -->
  <link rel="icon" href="/public/img/logo_yoatzin.png" type="imagen icono">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
 
<body>
  <!-- CONTENEDOR GENERAL de la página -->
  <div id="page-container">

    <!-- Navbar = Header -->
    <header id="navbar-app"> </header>
    <!-- Contenido de la página -->
    <div id="content-wrap">
      <!-- Aquí va el contenido -->
      <div class="banner-carrito">
        <div class="banner-container"> </div>
        <h1> Mi carrito </h1>
      </div>
      
      <!-- Contenedor general -->
      <div id="contenedorGeneral" class="row">
        <!-- Productos -->
        <div id="modalContainer" class="col-12 col-md-5 col-lg-5 text-center">
          <!-- Contenido de productos -->
        </div>
        
        <!-- Contenedor de Resumen y Carrusel -->
        <div class="col-12 col-md-5 col-md-5 d-flex flex-column align-items-center">
          <div id="contenedorResumen" class="text-center">
            <div id="resumenCompras">
              <!-- Contenido del resumen de compra -->
            </div>
          </div>
          
          <div class="container-artesanos">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/public/img/arte1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/public/img/arte2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/public/img/arte3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/public/img/arte4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/public/img/arte5.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <footer id="footer-app" class="footer-basic container-fluid"> </footer>

    <!-- Aquí va la ruta del archivo js para funcionalidades -->
    <script type="module" src="./compras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </div>
  <a href="#" id="scrollTopBtn" class="scroll-top-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894z"/>
      </svg>
  </a>
</body>

</html>
