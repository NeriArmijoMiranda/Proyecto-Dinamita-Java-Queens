<body>
  <!-- CONTENEDOR GENERAL de la página -->
  <!-- CONTENEDOR GENERAL de la página -->

    <div class="horizontal-container">

              </div>
            </div>

      </div>
  </div>

    <!-- Contenido de la página -->
    <div id="content-wrap">
      <!-- Aquí va el contenido -->
      <div class="horizontal-container">
        <div class="container mt-3">
          <form action="">
            <div class="form-container">
              <div class="row">
                <!-- Contenido del primer formulario -->
                <h2 id="iniciar-sesion">Iniciar Sesión</h2>
                <div class="social-icons">
                  <a href="#" class="icon">
                    <i class="fa-brands fa-google"></i></a>
                  <a href="#" class="icon">
                    <i class="fa-brands fa-facebook"></i></a>
                  <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin"></i></a>
                </div>

                <div class="input-grupo">
                  <div class="form-content">
                    <label for="email">Email</label>
                    <input class="input_c" type="email" name="email" id="email" placeholder="alguien@example.com">
                  </div>

                  <div class="form-content">
                    <label for="message">Contraseña</label>
                    <textarea class="input_c" name="contraseña" id="message" cols="30" rows="5"
                      placeholder="Contraseña"></textarea>
                    <a href="#"> ¿Olvidaste tu contraseña?</a>
                  </div>

                  <div class="form-content">
                    <input class="btn-enviar" type="submit" value="Enviar">
                    <p class="warnings" id="warnings"> </p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="container mt-3">
          <form action="">
            <div class="form-container">
              <div class="row">
                <!-- Contenido del segundo formulario -->
                <h2 id="Crear-cuenta"> Crear cuenta</h2>
                <!--División, con etiquetado e "id" conectar con javascript-->
                <div class="input-grupo">

                  <div class="form-content">
                    <label for="name">Nombre</label>
                    <input class="input_c" type="text" name="name" id="name" placeholder="Mariana">
                  </div>

                  <div class="form-content">
                    <label for="phone">Teléfono</label>
                    <input class="input_c" type="tel" name="phone" id="phone" placeholder="0101010101">
                  </div>
                </div>

                <div class="input-grupo">
                  <div class="form-content">
                    <label for="last-name">Apellido</label>
                    <input class="input_c" type="text" name="last-name" id="last-name" placeholder="López Pérez">
                  </div>

                  <div class="form-content">
                    <label for="email">Email</label>
                    <input class="input_c" type="email" name="email" id="email" placeholder="alguien@example.com">
                  </div>
                </div>
                <div class="form-content">
                  <label for="contraseña"> Contraseña </label> <input class="input_c" type="text"
                    placeholder="Contraseña">
                </div>
                <button class="btn-enviar"> Crear cuenta</button>
              </div>
            </div>
        </div>
        </form>
      </div>
    </div>

  
  <!-- Footer -->
  <footer id="footer-app" class="footer-basic container-fluid"> </footer>
