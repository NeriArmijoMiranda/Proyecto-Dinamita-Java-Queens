<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="./iniciar_sesion.css">
  <link rel="icon" href="/public/img/logo_yoatzin.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="page-container">
    <header id="navbar-app"></header>
    <div id="content-wrap">
     <!-- Formulario de Iniciar Sesión -->
<div class="contenedor-iniciar-sesion">
  <form id="login-form">
    <!-- contenido del formulario -->
    <div class="form-container">
      <h2 id="iniciar-sesion">Iniciar Sesión</h2>
      
      <div class="form-content-email">
        <label for="inicio-email"><strong>Email</strong></label>
        <input class="input_email" type="email" name="email" id="inicio-email" placeholder="alguien@example.com" required>
      </div>
      <div class="form-content-contraseña">
        <label for="message"><strong>Contraseña</strong></label>
        <input class="input_contraseña" name="contraseña" id="message" type="password" placeholder="Contraseña" required> <!-- Asegúrate de que el tipo sea 'password' -->
      </div>
      <div class="form-content-enviar">
        <input class="btn-enviar" type="submit" value="Enviar">
        <p class="warnings" id="warnings"></p>
      </div>
      <div class="social-icons">
        <a href="https://wa.me/" class="icon" target="_blank" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="https://www.facebook.com/people/Yoatzin/61563782678933/" class="icon" target="_blank" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/yoatzin_artesanias/" class="icon" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://mail.google.com/" class="icon" target="_blank" title="Google"><i class="fa-brands fa-google"></i></a>
      </div>
    </div>
  </form>
</div>

      <!-- contenedor de Formulario de Crear Cuenta -->
  <div class="container-crear-cuenta">
        <!-- Formulario de Crear Cuenta -->
    <form id="from-crear">
          <!-- contenido del formulario -->
        <div class="form-registro">
          <h2 id="Crear-cuenta">Crear cuenta</h2>
          <div class="form-column">
            <div class="form-content">
              <label for="name"><strong>Nombre</strong></label>
              <input class="input_registro" type="text" name="name" id="name" placeholder="Mariana" required>
            </div>
            <div class="form-content">
              <label for="last-name"><strong>Apellido</strong></label>
              <input class="input_registro" type="text" name="last-name" id="last-name" placeholder="López Pérez" required>
            </div>
            <div class="form-content">
              <label for="phone"><strong>Teléfono</strong></label>
              <input class="input_registro" type="tel" name="phone" id="phone" placeholder="0101010101" required>
            </div>
            <div class="form-content">
              <label for="email"><strong>Email</strong></label>
              <input class="input_registro" type="email" name="email" id="crear-email" placeholder="alguien@example.com" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-content">
              <label for="contraseña"><strong>Contraseña</strong></label>
              <input class="input_registro" type="password" id="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="form-content">
              <label for="confirmar-contraseña"><strong>Confirmar Contraseña</strong></label>
              <input class="input_registro" id="confirmar-contraseña" type="password" placeholder="Confirmar Contraseña" required>
            </div>
          </div>
          <button class="btn-registro">Crear cuenta</button>
          <!-- Aviso de Privacidad -->
<div class="privacy-notice">
  <label for="aviso">
      <input type="checkbox" id="aviso"> <strong>Aviso de Privacidad.</strong>
  </label>
  <label for="terms">
      <input type="checkbox" id="terms"> <strong>Términos y condiciones.</strong>
  </label>
  <p>En Yoatzin, nos comprometemos a proteger la privacidad de nuestros clientes. Utilizamos la información recopilada para procesar sus pedidos, proporcionarle soporte al cliente, enviarle actualizaciones, promociones y mejorar nuestra oferta de productos y servicios.</p>
</div>
<!-- Termina Aviso de privacidad -->

          <!-- Termina Aviso de privacidad -->
        </div>
      </form>
    </div>
    <footer id="footer-app" class="footer-basic container-fluid"></footer>
    <script type="module" src="./iniciar_sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

</div>
