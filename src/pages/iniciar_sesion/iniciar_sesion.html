<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar-Sesión</title>
  <link rel="stylesheet" href="./iniciar_sesion.css">
</head>

<body>
  <!-- CONTENEDOR GENERAL de la página -->
  <div id="page-container">
    <!-- Navbar = Header -->
    <header id="navbar-app"> </header>

    <!-- Contenido de la página -->
    <div id="content-wrap">
      <!-- Aquí va el contenido -->
      <div class="horizontal-container">
        <div class="container mt-3">
          <div class="row">
            <!-- Primer formulario: Iniciar Sesión -->
            <div class="col-12 col-md-6 col-lg-6">
              <form action="">
                <div class="form-container">
                  <div class="row">
                    <h2 id="iniciar-sesion">Iniciar Sesión</h2>
                    <div class="input-grupo">
                      <div class="form-content">
                        <label for="email">Email</label>
                        <input class="input_c" type="email" name="email" id="email" placeholder="alguien@example.com">
                      </div>
                      <div class="form-content">
                        <label for="message">Contraseña</label>
                        <textarea class="input_c" name="contraseña" id="message" cols="30" rows="5"
                          placeholder="Contraseña"></textarea>
                      </div>
                      <div class="form-content">
                        <input class="btn-enviar" type="submit" value="Enviar">
                        <p class="warnings" id="warnings"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <!-- Segundo formulario: Crear cuenta -->
            <div class="col-12 col-md-6 col-lg-6">
              <form action="">
                <div class="form-registro">
                  <div class="row">
                    <h2 id="Crear-cuenta"> Crear cuenta</h2>
                    <div class="input-grupo">
                      <div class="form-content">
                        <label for="name">Nombre</label>
                        <input class="input_registro" type="text" name="name" id="name" placeholder="Mariana">
                      </div>
                      <div class="form-content">
                        <label for="phone">Teléfono</label>
                        <input class="input_registro" type="tel" name="phone" id="phone" placeholder="0101010101">
                      </div>
                    </div>
                    <div class="input-grupo">
                      <div class="form-content">
                        <label for="last-name">Apellido</label>
                        <input class="input_registro" type="text" name="last-name" id="last-name"
                          placeholder="López Pérez">
                      </div>
                      <div class="form-content">
                        <label for="email">Email</label>
                        <input class="input_registro" type="email" name="email" id="email"
                          placeholder="alguien@example.com">
                      </div>
                    </div>
                    <div class="form-content">
                      <label for="contraseña"> Contraseña </label>
                      <input class="input_registro" type="text" placeholder="Contraseña">
                    </div>
                    <button class="btn-registro"> Crear cuenta</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer-app" class="footer-basic container-fluid"> </footer>

    <!-- Aquí va la ruta del archivo js para funcionalidades -->
    <script type="module" src="./iniciar_sesion.js"></script>
  </div>
</body>

</html>
