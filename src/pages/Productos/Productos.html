<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Productos.css">
    <link rel="icon" href="/public/img/logo_yoatzin.png" type="imagen icono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Productos</title>
</head>

<body>
    <!-- CONTENEDOR GENERAL de la página -->
    <div id="page-container">

        <!-- Navbar = Header -->
        <header id="navbar-app"></header>

        <!-- Contenido de la página -->
        <div id="content-wrap">
            <div id="spinner-prod" class="spinner-overlay-prod">
                <div class="spinner-prod"></div>
              </div>
              
            <!--Banner de prueba-->
            <div class="banner-productos">
                <h1>Nuestros productos</h1>
            </div>
            <div class="wrap">
                <div class="filtros">
                    <a href="#" class="categoryitem" category="Todo">Todo</a>
                    <a href="#" class="categoryitem" category="Cerámica">Cerámica</a>
                    <a href="#" class="categoryitem" category="Decoración">Decoración</a>
                    <a href="#" class="categoryitem" category="Joyería">Joyería</a>
                    <a href="#" class="categoryitem" category="Textiles">Textiles</a>
                </div>

                <!-- Sección de productos -->
                <div id="shopContent" class="container mt-4 row justify-content-center"></div>
            </div>
            
        </div> <!-- Se cierra contenido de la página -->

        <!-- Footer -->
        <footer id="footer-app" class="footer-basic container-fluid"></footer>

        <!-- Aquí va la ruta del archivo js para funcionalidades -->
        <script type="module" src="./Productos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
    <!-- Botón para volver arriba -->
    <a href="#" id="scrollTopBtn" class="scroll-top-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894z"/>
          </svg>
      </a>
</body>

</html>
